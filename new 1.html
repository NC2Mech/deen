<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipeable Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .carousel-container {
      width: 300px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background: white;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-slide img {
      width: 100%;
      display: block;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .nav-buttons button {
      padding: 10px 15px;
      margin: 0 5px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background: #555;
    }
  </style>
</head>
<body>

<div>
  <div class="carousel-container">
    <div class="carousel-track" id="track">
      <div class="carousel-slide"><img src="image1.jpg" alt="Photo 1"></div>
      <div class="carousel-slide"><img src="image2.jpg" alt="Photo 2"></div>
      <div class="carousel-slide"><img src="image3.jpg" alt="Photo 3"></div>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="moveSlide(-1)">←</button>
    <button onclick="moveSlide(1)">→</button>
  </div>
</div>
